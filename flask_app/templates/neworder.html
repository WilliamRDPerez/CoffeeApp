<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/flask_mysql/group_project/flask_app/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Coffee App - New Order</title>

</head>
<body>

    <div class="row new-order">
        <div class="col text-light">Coffee App</div>
            
        <div class="col-md-auto"><a href="" class="text-light view-link">Home</a></div>
        <div class="col-md-auto"><a href="" class="text-light view-link">Order</a></div>
        <div class="col-md-auto"><a href="" class="text-light view-link">Account</a></div>
        <div class="col col-lg-2"><a href="" class="text-light view-link">Logout</a></div>
    </div>

    <div class="new-container">
        <form class="new-form">
            <h1 class="text-center">New Order</h1>
                
                <div class="form-group p-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label fw-bolder bg-white">
                            Carry-out?
                        </label>
                    </div>
                </div>
                
                <div class="form-group col-md-12">
                    <label class="fw-bolder mb-1">How Many?</label>
                        <select class="form-control">
                            <option selected>Select Option..</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                </div>

                <div class="form-group col-md-12">
                    <label class="fw-bolder">What size?</label>
                        <select class="form-control">
                            <option selected>Select Option..</option>
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>
                </div>

                <div class="form-group col-md-12">
                    <label class="fw-bolder">Iced or Hot?</label>
                        <select class="form-control">
                            <option selected>Select Option..</option>
                            <option value="hot">Hot</option>
                            <option value="iced">Iced</option>
                        </select>
                </div>

                <h4 class="text-center">Make a Selection:</h4>
                    <div class="form-group p-2">
                        <div class="form-check">
                            <input class="form-check-input" name="coffee" type="checkbox">
                            <label class="form-check-label fw-bolder">
                                Coffee
                            </label>
                        </div>
                    </div>

                    <div class="form-group p-2">
                        <div class="form-check">
                            <input class="form-check-input" name="latte" type="checkbox">
                            <label class="form-check-label fw-bolder">
                                Latte
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group p-2">
                        <div class="form-check">
                            <input class="form-check-input" name="americano" type="checkbox">
                            <label class="form-check-label fw-bolder">
                                Americano
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group p-2">
                        <div class="form-check">
                            <input class="form-check-input" name="cappuccino" type="checkbox">
                            <label class="form-check-label fw-bolder">
                                Cappuccino
                            </label>
                        </div>
                    </div>

                    <div class="form-group p-2">
                        <div class="form-check">
                            <input class="form-check-input" name="espresso" type="checkbox">
                            <label class="form-check-label fw-bolder">
                                Espresso
                            </label>
                        </div>
                    </div>

                    <div class="form-group p-2">
                        <div class="form-check">
                            <input class="form-check-input" name="caramel" type="checkbox">
                            <label class="form-check-label fw-bolder">
                                Caramel Machiatto
                            </label>
                        </div>
                    </div>

                <div class="text-center p-2">
                <button type="submit" class="btn btn-dark">Add Order</button>
                </div>

            </form>
    </div>



</body>
</html>
