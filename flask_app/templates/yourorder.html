<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/flask_app/static/css/create.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Coffee App - Your Order</title>
</head>

<body>

<div class="order-container">
    <div class="row order-view">
        <div class="col text-light">Coffee App</div>
        
        <div class="col-md-auto"><a href='/dashboard' class="text-light view-link">Home</a></div>
        <div class="col-md-auto"><a href="" class="text-light view-link">Order</a></div>
        <div class="col-md-auto"><a href="" class="text-light view-link">Account</a></div>
        <div class="col col-lg-2"><a href='/logout' class="text-light view-link">Logout</a></div>
    </div>


    <div class="card">
        <img src="/flask_app/static/img/coffee 2.jpeg" class="card-img-top" alt="#">
        <div class="card-body text-center">
            <h5 class="card-title">Your Order</h5>
            <p class="card-text">Method: Carry Out</p>
            <p class="card-text">Qty: Quantity</p>
            <p class="card-text">Size: Size</p>
            <p class="card-text">Order: Order</p>
            <p class="card-title">Total: Total</p>
            <p class="card-text"><small class="text-muted">Coffee App</small></p>
        </div>

        <div class="text-center">
            <input type="submit" class="btn btn-outline-dark" value="Start Over">
            <input type="submit" class="btn btn-outline-dark" value="Purchase">
        </div>
    </div>

</div>


</body>

</html>
