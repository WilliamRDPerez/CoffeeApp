<!DOCTYPE html>
<html>
<head>

    <title>Dashboard</title>
</head>


<body>
    <div class="dashboard_main_div">
        <div class="dashboard_top_nav_bar">
            <div class="dashboard_nav_bar_div">
                <button class="nav_bar_buttons" id="nav_bar_button_1"><h4 class="dashboard_nav_bar_links"><a href="http://127.0.0.1:5000/dashboard" class="dashboard_anchors">Home</a></h4></button>
                <button class="nav_bar_buttons"><h4 class="dashboard_nav_bar_links" ><a href="http://127.0.0.1:5000/create" class="dashboard_anchors">Order</a></h4></button>

            <div class="dashboard_bottom_cards">
                <p class="dashboard_bottom_card_body"><span class="tab"></span>Click the button below to see your recent orders!

                    <button class="dashboard_bottom_card_button" id="dashboard_bottom_card_button1"><a href="http://127.0.0.1:5000/profile" class="dashboard_anchors">Recent Orders</a></button>
