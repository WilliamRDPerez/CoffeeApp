<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <title>Dashboard</title>
</head>


<body>
    <div class="dashboard_main_div">
        <div class="dashboard_top_nav_bar">
            <div class="dashboard_nav_bar_div">
                <button class="nav_bar_buttons" id="nav_bar_button_1"><h4 class="dashboard_nav_bar_links" >Home</h4></button>
                <button class="nav_bar_buttons"><h4 class="dashboard_nav_bar_links" >Order</h4></button>
                <button class="nav_bar_buttons"><h4 class="dashboard_nav_bar_links" >Account</h4></button>
                <button class="nav_bar_buttons"><h4 class="dashboard_nav_bar_links" >Logout</h4></button>
            </div>
        </div>
        <div class="dashboard_bottom_container">
            <div class="dashboard_bottom_cards">
                <p class="dashboard_bottom_card_body"><span class="tab"></span>Click the button below to start your new order of delicious coffee!
                    Every cup is specially made!</p>
                    <button class="dashboard_bottom_card_button">New Order</button>
            </div>
            <div class="dashboard_bottom_cards">
                <p class="dashboard_bottom_card_body"><span class="tab"></span>Click the button below to re-order your favorite coffee!
                    Every cup is specially made!</p>
                    <button class="dashboard_bottom_card_button" id="dashboard_bottom_card_button1">Re-Order Favorite</button>
            </div>
        </div>
    </div>
</body>

</html>
